<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.43/moment-timezone-with-data-1970-2030.min.js"></script>
    <title>Timezone clock</title>
  </head>
  <body>
    <div class="container">
      <h1>World Clock</h1>
      <select>
        <option value="">Search City...</option>
        <option value="">Paris</option>
        <option value="">Zurich</option>
        <option value="">San francisco</option>
        <option value="">New Delhi</option>
      </select>
      <div class="city" id="London">
        <div>
          <h2>London</h2>
          <div class="date" id="london-date"></div>
        </div>
        <div class="time" id="london-time"><small></small></div>
      </div>
      <div class="city" id="Tokyo">
        <div>
          <h2>Tokyo</h2>
          <div class="date" id="tokyo-date"></div>
        </div>
        <div class="time" id="tokyo-time"><small></small></div>
      </div>
      <div class="city" id="New-york">
        <div>
          <h2>New York</h2>
          <div class="date" id="newyork-date"></div>
        </div>
        <div class="time" id="newyork-time"><small></small></div>
      </div>
    </div>
    <footer>
      This was coded by <strong>Gloria</strong>
      <a
        href="https://github.com/gloria-tep/World-Clock_Timezone.git"
        target="_blank"
        >open sourced on github</a
      >.
    </footer>
    <script src="src/index.js"></script>
  </body>
</html>
