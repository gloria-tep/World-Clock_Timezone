<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <title>Timezone clock</title>
  </head>
  <body>
    <div class="container">
      <h1>World Clock</h1>
      <select>
        <option value="">Search City...</option>
        <option value="">Paris</option>
        <option value="">Zurich</option>
        <option value="">San francisco</option>
        <option value="">New Delhi</option>
      </select>
      <div class="city">
        <h2>London</h2>
        <div class="date">7th August, 2023</div>
        <div class="time">14:05 PM.</div>
      </div>
      <div class="city">
        <h2>Tokyo</h2>
        <div class="date">7th August, 2023</div>
        <div class="time">14:05 PM.</div>
      </div>
      <div class="city">
        <h2>New York</h2>
        <div class="date">7th August, 2023</div>
        <div class="time">14:05 PM.</div>
      </div>
    </div>
    <p>
      This is the start of the project and is
      <a
        href="https://github.com/gloria-tep/World-Clock_Timezone.git"
        target="_blank"
        >open sourced on github</a
      >.
    </p>
    <script src="src/index.js"></script>
  </body>
</html>
